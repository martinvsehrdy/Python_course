<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

{% if users %}
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
        {% for user in users %}
      <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] | velke }}</td>
      </tr>
        {% endfor %}
    </table>
{% else %}
<h3>No user found</h3>
{% endif %}
</body>
</html>
